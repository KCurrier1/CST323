<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/postLoginTemplate">
<head>
  <meta name="description" content="Webpage description goes here" />
  <meta charset="utf-8">
  <title>Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
  <link rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
  
<div layout:fragment="content">
<table style="width:50%">
	<thead>
		<tr>
			<th style="text-align:center">Product ID</th>
			<th style="text-align:center">Product Name</th>
			<th style="text-align:center">Product Image</th>
			<th style="text-align:center">Product Category</th>
			<th style="text-align:center">Price</th>
			<th style="text-align:center">Quantity</th>
		<th>
	</thead>
	<tbody>
		<tr th:if="${products.empty}">
			<td style="text-align:center" colspan="4"> No products Available </td>
		</tr>
		<tr th:each="product : ${products}">
			<td style="text-align:center"><h5 th:text="${product.ProductId}">000000001</h5></td>
			<td style="text-align:center"><h5 th:text="${product.ProductName}">Product 1</h5></td>
			<td style="text-align:center"><h5 th:text="${product.ProductImage}">1.00</h5></td>
			<td style="text-align:center"><h5 th:text="${product.ProductCategory}">1</h5></td>
			<td style="text-align:center"><h5 th:text="${product.ProductPrice}">1</h5></td>
			<td style="text-align:center"><h5 th:text="${product.ProductStock}">1</h5></td>
		</tr>
	</tbody>
</table>
</div>

<script>
</script>

</body>
