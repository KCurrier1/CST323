<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/preLoginTemplate">
<head>
  <meta name="description" content="Webpage description goes here" />
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
  <link rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
  
<div layout:fragment="content">
	<!--This form calls the login controller method "doLogin" ad passes a model object-->
	<form action="#" th:action="@{doLogin}" th:object="${loginModel}" method="post" style="width: 30%;">
		<div class="form-group">
	    <label for="username">User Name:</label>
	    <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Enter username">
	    <h5 style="color:red" th:if"{#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</h5>
	  </div>
	  <div class="form-group">
	    <label for="password">Password</label>
	    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter Password">
	    <h5 style="color:red" th:if"{#fields.hasErrors('password')}" th:errors="*{password}">Password Error</h5>
	  </div>
	  <button class="btn btn-primary" type="submit" />Submit</button>
	</form>
</div>

<script>
</script>

</body>
